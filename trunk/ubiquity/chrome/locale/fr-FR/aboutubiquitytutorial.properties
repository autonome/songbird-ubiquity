tutorial.welcome=Bienvenue dans le tutoriel d'Ubiquity.
tutorial.fromthestart=Cliquez ici pour démarrer du début
tutorial.fromthemiddle=Démarrer depuis le milieu&nbsp;:
tutorial.howtostart=Comment lancer Ubiquity
tutorial.previews=Aperçus (commande météo)
tutorial.suggestions=La liste de suggestion (calcul, Google)
tutorial.selecting=Sélection, exécution (traduction, carte)
tutorial.morecommands=Comment obtenir de l'aide et connaître plus de commandes
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Tutoriel Ubiquity, partie 1 sur 6&nbsp;: comment démarrer Ubiquity
tutorial.stage01p1=Bienvenue dans le tutoriel d'Ubiquity.
tutorial.stage01p2=C'est parti&nbsp;! Pour lancer Ubiquity, faites cela&nbsp;:
tutorial.stage01p3=Maintenez la touche
tutorial.stage01p4=et appuyez sur
tutorial.stage01p5=.
##### Stage 02

tutorial.stage02p1=Ceci est le <strong>champ de saisie</strong> d'Ubiquity. Vous pouvez entrer les commandes ici.
tutorial.stage02p2=Si vous souhaitez quitter Ubiquity sans y entrer de commande, <strong>appuyez sur la touche Échap</strong>. Essayez dès maintenant.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Tutoriel Ubiquity, partie 2 sur 6&nbsp;: météo en cours et prévisions
tutorial.stage03p1=Bon, maintenant vous allez apprendre une commande. Lancez à nouveau Ubiquity…
tutorial.stage03p2=(Souvenez-vous, <strong>maintenez la touche
tutorial.stage03p3=et appuyez sur
tutorial.stage03p4=.</strong>)
##### Stage 04

tutorial.stage04p1=Maintenant, entrez le mot <strong>météo</strong>…
##### Stage 05

tutorial.stage05p1=Avant même que vous n'ayez fini de taper, le <strong>champ d'aperçu</strong> vous affiche les résultats de votre commande &#8212; soit dans ce cas les prévisions météorologiques.
tutorial.stage05p2=Si vous n'entrez pas d'adresse, la commande <em>météo</em> tentera de deviner où vous êtes.
tutorial.stage05p3=Maintenant, donnez une adresse&nbsp;: <strong>entrez un espace puis tapez «&nbsp;près&nbsp;de&nbsp;Blois&nbsp;» (l'ensemble de ce que vous avez tapé sera «&nbsp;météo&nbsp;près&nbsp;de&nbsp;Blois&nbsp;»)
##### Stage 06

tutorial.stage06p1=Vou voyez comment ça fonctionne&nbsp;? Rien ne vous empêche ensuite d'effacer «&nbsp;Blois&nbsp;» et d'essayer d'autre lieux.
tutorial.stage06p2=Quand vous avez terminé de vérifier la météo, <strong>appuyez sur la touche Échap</strong>.
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Tutoriel Ubiquity, partie 3 sur 6&nbsp;: commandes de calcul et abréviations
tutorial.stage07p1=Lancez à nouveau Ubiquity, et nous y apprendrons quelques commandes supplémentaires.
##### Stage 08

tutorial.stage08p1=Cette fois-ci, <strong>tapez juste la lettre «&nbsp;c&nbsp;»</strong> (minuscule) et regardez ce qu'il se passe.
##### Stage 09

tutorial.stage09p1=La <strong>liste de suggestion</strong> d'Ubiquity affiche les commandes commençant par la lettre «&nbsp;c&nbsp;».
tutorial.stage09p2=Faites comprendre que vous souhaitez la commande <em>calculer</em>. Vous n'avez pas à entrer entièrement son nom&nbsp:il vous suffit d'<strong>entrer les lettres «&nbsp;al&nbsp;»</strong> (ainsi vuos avez dû saisir «&nbsp;cal&nbsp;»).
##### Stage 10

tutorial.stage10p1=Maintenant, <strong>entrez un espace et tapez 22/7</strong> (votre saisie a donc été <strong>«&nbsp;cal&nbsp;22/7&nbsp;»).
##### Stage 11

tutorial.stage11p1=La commande <em>calculer</em> affichera le résultat de toute expression arithmétique que vous aurez tapée.
tutorial.stage11p2=Une fois que vous avez terminé ces tests avec <em>calculer</em>, <strong>appuyez sur la touche Échap</strong>.
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Tutoriel Ubiquity, partie 4 sur 6&nbsp;: commande Google et lise de suggestion
tutorial.stage12p1=Lancez à nouveau Ubiquity…
##### Stage 13

tutorial.stage13p1=Disons que vous souhaitez faire une recherche Google au sujet du fromage.
tutorial.stage13p2=Entrez la lettre «&nbsp;g&nbsp;», un espace, et le mot «&nbsp;fromage&nbsp;».
tutorial.stage13p3=(Comme par exemple «&nbsp;g fromage&nbsp;»).
##### Stage 14

tutorial.stage14p1=Dans la liste de suggestion, vous pouvez voir plusieurs commandes débutant par «&nbsp;g&nbsp;». Vous pouvez utiliser les flèches haut et bas pour vous déplacer dans cette liste de suggestion. Essayez dès maintenant&nbsp;:
tutorial.stage14p2=<stron>appuyez sur la flèche bas</strong> jusqu'à ce que la commande <em>google</em> soit surlignée.
##### Stage 15

tutorial.stage15p1=L'aperçu de recherche <em>Google</em> affiche un fragment de code pour chaque résultat correspondant à ce que vous recherchez.
tutorial.stage15p2=Ces titres sont des liens &#8212; sur lesquels vous pouvez cliquer pour ouvrir la page dans un nouvel onglet.
tutorial.stage15p3=Quand vous avez terminé, fermez cette page et revenez ici, ou <strong>appuyez sur Échap</strong> pour continuer avec le tutoriel.
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Tutoriel Ubiquity, partie 5 sur 6&nbsp;: sélection, exécution
tutorial.stage16ap1=Imaginons que vous êtes en train de naviguer et que vous tombez sur une adresse &#8212; comme celle du cadre ci-dessous &#8212; et que vous souhaitez la localiser sur une carte.
tutorial.stage16ap2=Ubiquity peut agir à partir du texte que vous avez sélectionné. Essayez dès maintenant&nbsp;: utilisez la souris pour <strong>sélectionner l'adresse</strong> ci-dessous. Ensuite, <strong>lancez Ubiquity</strong>.
tutorial.stage16bp1=Maintenant <strong>entrez «&nbsp;carte&nbsp;»</strong>.
tutorial.stage16cp1=L'aperçu utilise Google Maps pour cette adresse. Vous pouvez cliquer sur la carte pour l'agrandir&nbsp;;ensuite vous pourrez naviguer sur cette carte en la faisant glisser. Essayez cela dès maintenant.
tutorial.stage16cp2=Quand vous avez terminé de manipuler la carte, <strong>appuyez sur Échap</strong>.
##### Stage 17

tutorial.stage17p1=Comme autre exemple, disons que vous êtes en train de naviguer sur le Web et vous arrivez sur une page écrite dans une langue que vous ne savez pas lire &#8212; comme par exemple le texte en japonais ci-dessous. Vous pouvez utiliser Ubiquity pour obtenir une traduction.
tutorial.stage17p2=D'abord, <strong>sélectionnez le texte en japonais</strong>, lancez ensuite Ubiquity et <strong>utilisez la commande <em>traduire</em></strong>.
tutorial.stage17p3=(tapez « traduire », ou juste « tr »).
##### Stage 18

tutorial.stage18p1=À ce moment-là, vous pouvez taper plusieurs mots que vous souhaitez qu'Ubiquity traduise. Mais comme vous pouvez le voir dans le champ de prévisualisation, Ubiquity a déjà traduit les mots que vous avez choisis.
tutorial.stage18p2=Ensuite, <strong>appuyez sur la touche Entrée</strong> pour exécuter la commande.
##### Stage 19

tutorial.stage19p1=Regardez comment le texte japonais que vous avez sélectionné a été <em>remplacé</em> par sa traduction. C'est parce que vous avez exécuté la commande en appuyant sur « Entrée ».
tutorial.stage19p2=Each command does something different when you execute it.  Most often, it will open a new page, or change something on the current page.
tutorial.stage19p3=Cliquez ici pour continuer
##### Stage 20

tutorial.stage20p1=Let's do one more example.  Say you're browsing the web and you come across an unfamiliar word &#8212; like the one in the box below &#8212; and you'd like to look it up.
tutorial.stage20p2=Sélectionnez le mot dans la boîte ci-dessous et lancez ensuite Ubiquity
##### Stage 21

tutorial.stage21p1=Now <strong>use the google command</strong> (type 'google' or just 'goo').
##### Stage 22

tutorial.stage22p1=Now, if the preview of the <em>google</em> command tells you what you want to know, then you're done &#8212; you can dismiss Ubiquity and go on your way.
tutorial.stage22p2=But if you want more information, you can tap the enter key to execute the <em>google</em> command, which will open the search results in a new page.
tutorial.stage22p3=It's up to you.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Part 6 of 6: Getting Help and Learning More Commands
tutorial.stage23p1=So far you've learned the <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em>, and <em>map</em> commands. That's a good start, but there are dozens more commands included with Ubiquity &#8212; plus you can find more on the Web.
tutorial.stage23p2=How will you find out what commands are available?
tutorial.stage23p3=One way is by using the <em>help</em> command.
tutorial.stage23p4=Summon Ubiquity...
##### Stage 24

tutorial.stage24p1=Suppose you want to know if there are any commands that deal with tabs.  You can use the <em>help</em> command like this:
tutorial.stage24p2=type 'help tab'.
##### Stage 25

tutorial.stage25p1=In the suggestion list, you can see all of the commands that have 'tab' in their names.
tutorial.stage25p2=Use the arrow keys to move through the suggestion list.  The preview area shows help information about each command that you highlight.
tutorial.stage25p3=When you're done, <strong>tap escape</strong>.
##### Stage 26

tutorial.stage26p1=Finally, there's the <em>list ubiquity commands</em> command. This command will take you to a page that shows every command Ubiquity has installed.  You can learn all sorts of useful things by browsing the command list page!
tutorial.stage26p2=This is the end of the tutorial. Once you go to the command list page, you are on your own to experiment and learn new commands at your own pace.
tutorial.stage26p3=Summon Ubiquity, type 'list', and tap the enter key to execute.
tutorial.stage26p4=Au revoir&nbsp;!
